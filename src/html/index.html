<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <% htmlWebpackPlugin.files.css.forEach((css) => { %>
    <link href="<%= css %>" rel="stylesheet">
  <% }) %>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="app"></div>
  <% htmlWebpackPlugin.files.js.filter((file) => /\.js/.test(file)).forEach((js) => { %>
    <script src="<%= js %>"></script>
  <% }) %>
</body>
</html>
